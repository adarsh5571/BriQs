<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway Demo</title>
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 400px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #2f00ff;
      margin: 0;
    }

    main {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 12px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #0056b3;
    }

    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Payment Gateway Demo</h1>
    </header>

    <main>
      <!-- Payment Form -->
      <form id="paymentForm">
        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" placeholder="Enter your card number" required>
        </div>

        <div class="form-group">
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" placeholder="MM/YY" required>
        </div>

        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="Enter CVV" required>
        </div>

        <button type="button" onclick="submitPayment()">Submit Payment</button>
      </form>

      <!-- Placeholder for QR code -->
      <div id="qrcode"></div>
    </main>
  </div>

  <script>
    // Payment form validation
    function validateForm() {
      var cardNumber = document.getElementById('cardNumber').value;
      var expiryDate = document.getElementById('expiryDate').value;
      var cvv = document.getElementById('cvv').value;

      // Example: Validate card number (you can add more validation logic)
      if (cardNumber.length !== 16) {
        alert('Please enter a valid 16-digit card number.');
        return false;
      }

      // Example: Validate expiry date format (you can add more validation logic)
      if (!/^\d{2}\/\d{2}$/.test(expiryDate)) {
        alert('Please enter a valid expiry date in MM/YY format.');
        return false;
      }

      // Example: Validate CVV (you can add more validation logic)
      if (!/^\d{3}$/.test(cvv)) {
        alert('Please enter a valid 3-digit CVV.');
        return false;
      }

      return true;
    }

    // Submit payment function (placeholder)
    function submitPayment() {
      if (validateForm()) {
        // If validation passes, display QR code
        displayQRCode();
      }
    }

    // Display QR code function
    function displayQRCode() {
      // Replace with actual payment details
      var paymentDetails = 'Your payment details go here';
      var qrcode = new QRCode(document.getElementById('qrcode'), {
        text: paymentDetails,
        width: 200,
        height: 200
      });
    }
  </script>
</body>
</html>
