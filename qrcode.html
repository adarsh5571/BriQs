<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code for Payment</title>
  <!-- Include qrcode.js library from CDN -->
  <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa; /* Light Gray Background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 400px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #2f00ff; /* Corporate Blue Color */
      margin: 0;
    }

    main {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    #qrcode {
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>QR Code for Payment</h1>
    </header>

    <main>
      <!-- Placeholder for payment details -->
      <div id="qrcode"></div>
    </main>
  </div>

  <script>
    // Generate QR code with payment details
    var paymentDetails = 'Your payment details go here'; // Replace with actual payment details
    var qrcode = new QRCode(document.getElementById('qrcode'), {
      text: paymentDetails,
      width: 200,
      height: 200
    });
  </script>
</body>
</html>
