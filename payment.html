<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Gateway Demo</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa; /* Light Gray Background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 400px;
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    h1 {
      color: #2f00ff; /* Corporate Blue Color */
      margin: 0;
    }

    main {
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s ease-in-out;
    }

    input:focus {
      border-color: #007bff; /* Corporate Blue Color on Focus */
    }

    button {
      background-color: #007bff; /* Corporate Blue Color */
      color: #fff;
      padding: 12px 18px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
      width: 100%;
      box-sizing: border-box;
    }

    button:hover {
      background-color: #0056b3; /* Darker Shade on Hover */
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Payment Gateway Demo</h1>
    </header>

    <main>
      <form id="paymentForm">
        <div class="form-group">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" placeholder="Enter your card number" required>
        </div>

        <div class="form-group">
          <label for="expiryDate">Expiry Date:</label>
          <input type="text" id="expiryDate" placeholder="MM/YY" required>
        </div>

        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" placeholder="Enter CVV" required>
        </div>

        <button type="button" onclick="submitPayment()">Submit Payment</button>
      </form>
    </main>
  </div>

  <script>
    function submitPayment() {
      // Perform validation and payment processing logic here
      // For simulation purposes, let's just display an alert
      alert('Payment submitted successfully!');
    }
  </script>
</body>
</html>
